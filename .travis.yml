matrix:
  include:
  - os: osx
    osx_image: xcode11
    language: node_js
    node_js: '12'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true
    - CSC_IDENTITY_AUTO_DISCOVERY=false
  - os: linux
    services: docker
    language: generic
    env:
    - ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true
cache:
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    ENVS=`env | grep -iE '(DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_)' | sed -n '/^[^\t]/s/=.*//p' | sed '/^$/d' | sed 's/^/-e /g' | tr '\n' ' '`
    docker run $ENVS --rm \
      -v ${PWD}:/project \
      -v ~/.cache/electron:/root/.cache/electron \
      -v ~/.cache/electron-builder:/root/.cache/electron-builder \
      electronuserland/builder:wine \
      /bin/bash -c "node -v && npm ci && npm run cilinux"
  else
    npm run cidarwin
  fi
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  api_key:
    secure: 
  file: 
   - dist/TheWorldRCraftLauncher.dmg
   - dist/latest-mac.yml
   - dist/TheWorldRCraftLauncher.AppImage
   - dist/latest-linux.yml
   - dist/latest.yml
   - dist/TheWorldRCraftLauncher.exe
  on:
    repo: CyberConnects2/TheWorldRCraftLauncher
