matrix:
  include:
  - os: osx
    language: node_js
    node_js:
    - 12
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
  - os: linux
    language: node_js
    services:
    - xvfb
    node_js:
    - 12
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-multilib
        - g++-8
        - g++-multilib
        - icnsutils
        - graphicsmagick
        - xz-utils
        - xorriso
        - rpm
    before_install:
    - sudo chown -R travis:travis $HOME/.cache
    - sudo chown -R travis:travis $TRAVIS_BUILD_DIR/node_modules
before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
cache:
  yarn: true
  directories:
  - node_modules
  - "$(npm config get prefix)/lib/node_modules"
  - flow-typed
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX="g++-8"; fi
install:
- yarn
- |
  if [ "$TRAVIS_OS_NAME" == "linux" ]; then
    /sbin/start-stop-daemon \
    --start \
    --quiet \
    --pidfile /tmp/custom_xvfb_99.pid \
    --make-pidfile \
    --background \
    --exec /usr/bin/Xvfb \
    -- :99 -ac -screen 0 1280x1024x16
  else
    :
  fi
before_script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sleep 3; fi
script:
- yarn package-ci
deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  file:
  - release/latest-mac.yml
  - release/latest-linux.yml
  - release/latest.yml
  - release/TheWorldRCraftLauncher-win-setup.exe
  - release/TheWorldRCraftLauncher-linux-setup.AppImage
  - release/TheWorldRCraftLauncher-mac-setup.dmg
  on:
    repo: CyberConnects2/The-World-RCraft-Launcher
env:
  global:
    secure: 
